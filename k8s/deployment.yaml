apiVersion: apps/v1
kind: Deployment
metadata:
  name: retro-app
  namespace: default
  labels:
    app: retro-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: retro-app
  template:
    metadata:
      labels:
        app: retro-app
    spec:
      containers:
      - name: retro-app
        image: dnlouko/retro-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: retro-app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: retro-app-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: retro-app-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: retro-app-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: retro-app-config
              key: DB_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/boards
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/boards
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
