apiVersion: apps/v1
kind: Deployment
metadata:
  name: bentro-app
  namespace: bentro
  labels:
    app: bentro-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bentro-app
  template:
    metadata:
      labels:
        app: bentro-app
    spec:
      containers:
      - name: bentro-app
        image: dnlouko/bentro-app:v0.2.26
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: bentro-app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: bentro-app-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: bentro-app-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bentro-app-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: bentro-app-config
              key: DB_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/boards
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/boards
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
