apiVersion: apps/v1
kind: Deployment
metadata:
  name: bentro-redis
  namespace: bentro
  labels:
    app: bentro-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bentro-redis
  template:
    metadata:
      labels:
        app: bentro-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: bentro-redis
  namespace: bentro
spec:
  selector:
    app: bentro-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
