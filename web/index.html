<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenTro - Retrospectives, packed perfectly!</title>
    <link rel="icon" type="image/png" href="/static/bentrologo.png">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/bentro.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-brand">
                <div class="brand-logo-title">
                    <img src="/static/bentrologo.png" alt="BenTro Logo" class="header-logo">
                    <h1 class="title">BenTro</h1>
                </div>
                <p class="tagline">Retrospectives, packed perfectly!</p>
            </div>
            <div class="header-controls">
                <span id="userDisplay" class="user-display"></span>
                <button id="editUserBtn" class="btn-icon" title="Edit Name" style="display: none;">‚úèÔ∏è</button>
                <button id="helpBtn" class="btn-icon" title="Help">?</button>
                <button id="dashboardBtn" class="btn btn-outline" style="display: none;">Dashboard</button>
                <button id="newBoardBtn" class="btn btn-primary">+ New Board</button>
            </div>
        </header>

        <!-- Dashboard View -->
        <div id="dashboardView" class="dashboard-view">
            <h2>Your Boards</h2>
            <div id="dashboardGrid" class="dashboard-grid">
                <!-- Boards will be loaded here -->
            </div>

            <div id="emptyDashboard" class="welcome-screen" style="display: none;">
                <div class="welcome-content">
                    <h2>No Boards Yet</h2>
                    <p>Click "+ New Board" in the header to create your first retrospective.</p>

                </div>
            </div>
        </div>

        <!-- Board View -->
        <div id="boardContainer" class="board-container" style="display: none;">
            <div id="readOnlyBanner" class="read-only-banner" style="display: none;">
                ‚ö†Ô∏è This board is finished (Read Only)
            </div>

            <div class="board-header-section">
                <h2 id="boardTitle"></h2>
                <div class="participants-wrapper">
                    <span class="participants-label">Active:</span>
                    <div id="participantsContainer" class="participants-container"></div>
                </div>
            </div>

            <!-- Timer Section -->
            <div class="timer-section">
                <div class="phase-info">
                    <span class="phase-label">Current Phase:</span>
                    <span id="currentPhase" class="phase-name">Input Phase</span>
                </div>
                <div class="timer-display">
                    <span id="timerDisplay" class="timer-text">00:00</span>
                </div>
                <div class="timer-controls">
                    <input type="number" id="timerMinutes" class="timer-input" placeholder="Minutes" min="1" max="60"
                        value="5">
                    <button id="startTimerBtn" class="btn btn-success">Start Timer</button>
                    <button id="stopTimerBtn" class="btn btn-danger" style="display: none;">Stop Timer</button>
                    <button id="switchPhaseBtn" class="btn btn-secondary">Switch to Voting</button>
                    <button id="exportBoardBtn" class="btn btn-secondary">üìä Export CSV</button>
                    <button id="finishRetroBtn" class="btn btn-danger">Finish Retro</button>
                    <button id="reopenRetroBtn" class="btn btn-warning" style="display: none;">Re-open Retro</button>
                </div>
            </div>

            <!-- Columns Section -->
            <div id="columnsContainer" class="columns-container">
                <!-- Columns will be dynamically added here -->
            </div>

            <!-- Add Column Button -->
            <div class="add-column-section">
                <button id="addColumnBtn" class="btn btn-outline">+ Add Column</button>
            </div>
        </div>
    </div>

    <!-- Modals Container (Loaded dynamically) -->
    <div id="modals-container"></div>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/version.js"></script>
    <script src="/static/js/avatars.js"></script>
    <script src="/static/js/state.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/timer.js"></script>
    <script src="/static/js/board.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
